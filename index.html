<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre - Code Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Roboto', sans-serif;
            text-align: center; /* Aligns all text to the center */
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            height: 100vh;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Fireflies and Stars Animation */
        .firefly, .star {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.7);
            animation: fly 2s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        .star {
            background: #fff;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes fly {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Background Stars */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(5,5,28,1) 50%, rgba(2,2,16,1) 100%);
            z-index: -1;
            opacity: 0.7;
        }

        /* Header Animation: Smooth RGB Gradient */
        @keyframes rgb-gradient {
            0% { color: #ff0000; }
            25% { color: #ff8000; }
            50% { color: #ffff00; }
            75% { color: #00ff00; }
            100% { color: #0000ff; }
        }

        header h1 {
            font-size: 4em;
            margin: 0;
            background-size: 200% auto;
            animation: rgb-gradient 5s infinite linear; /* Smooth RGB gradient animation */
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease-in-out;
        }

        header h1:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            color: #ff0080;
            padding: 15px 25px;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 15px;
            transition: all 0.5s ease-in-out;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            color: #ff8c00;
            border-bottom: 2px solid #ff8c00;
        }

        /* Smooth Section Transitions */
        section {
            padding: 50px 20px;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out;
            position: relative;
            z-index: 2;
            animation: sectionAppear 1.5s ease-in-out;
        }

        @keyframes sectionAppear {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        section:hover {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-animate 3s infinite alternate ease-in-out;
        }

        /* Project Animation */
        .project {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }

        .project:hover {
            transform: translateY(-5px) scale(1.02);
        }

        a.project-link {
            color: cyan;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a.project-link:hover {
            color: #00ffff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 40px;
        }

        /* Social Media Links Animation */
        .socials {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .socials a {
            color: cyan;
            margin: 0 10px;
            font-size: 1.5em;
            transition: all 0.5s ease-in-out;
        }

        .socials a:hover {
            transform: scale(1.3);
            color: #00ffff;
        }
    </style>
</head>
<body>
    <!-- Fireflies, Stars, and Constellations Animation -->
    <script>
        const createElements = () => {
            const elementCount = 300; // Increase for more stars and fireflies
            const body = document.body;

            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement("div");
                element.classList.add(i % 2 === 0 ? "firefly" : "star");
                const size = Math.random() * 3 + 2;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${left}vw`;
                element.style.top = `${top}vh`; // Spread them across the entire height
                element.style.animationDuration = `${Math.random() * 3 + 2}s`;
                body.appendChild(element);
            }
        };

        createElements();
    </script>

    <header>
        <h1>SPECTRÉ</h1>
        <p>Welcome to my ultra-smooth personal website</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Content sections remain the same as your existing code -->
    
    <footer>
        <p>© 2024 Spectre. All Rights Reserved.</p>
    </footer>
</body>
</html>
