<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRÉ - Code Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        body, h1, h2, p, section {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            animation: fadeIn 2s ease-in-out forwards;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Aurora Borealis effect for the first page */
        .aurora {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100vh;
            background: url('https://path-to-your-aurora-image.png') no-repeat center center;
            background-size: cover;
            animation: auroraMove 30s infinite linear;
            opacity: 0.7;
            z-index: -1;
        }

        @keyframes auroraMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Stars animation */
        .star {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            animation: twinkle 5s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Create sections for each page (Home, About, Projects, Contact) */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        /* SPECTRÉ heading with smooth RGB gradient */
        header h1 {
            font-size: 5em;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation: gradientRGB 5s infinite alternate;
        }

        @keyframes gradientRGB {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Smooth gradient for About, Projects, and Contact headings */
        h2 {
            font-size: 3em;
            background: linear-gradient(45deg, yellow, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Footer */
        footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Stars Creation */
        .star {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            animation: twinkle 5s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Additional responsive adjustments */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 2em;
            }

            section {
                padding: 30px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Aurora Borealis effect -->
    <div class="aurora"></div>

    <!-- SPECTRÉ Section -->
    <header>
        <h1>SPECTRÉ</h1>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About</h2>
        <p>Details about you go here. Use this space to introduce yourself.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <p>Highlight your projects and code here.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch using the information below.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 SPECTRÉ. All Rights Reserved.</p>
    </footer>

    <script>
        // Add stars to the body
        const starCount = 150;  // Decreased the number of stars
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
